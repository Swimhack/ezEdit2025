# Redis configuration for EzEdit.co
# Optimized for FTP connection pooling and caching

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General settings
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings (optimized for connection pooling)
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security
requirepass ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""

# Performance
tcp-backlog 511
databases 16
always-show-logo yes

# Connection pooling specific settings
maxclients 100
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Expire settings for FTP connections
lazy-expire-wait 1000
notify-keyspace-events "Ex"