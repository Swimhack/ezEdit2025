[build]
  publish = "public"
  command = "echo 'No build required - static deployment'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/auth/auth-handler.php"
  to = "/.netlify/functions/auth-handler"
  status = 200

[[redirects]]
  from = "/admin/log-viewer.php"
  to = "/admin/log-viewer.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
