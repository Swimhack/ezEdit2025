[build]
  # Base directory should be root as Netlify UI is configured to look there
  base = "."
  # Command explicitly navigates to apps/web and runs the build
  command = "cd apps/web && npm install --legacy-peer-deps && npm run build"
  # Publish directory needs to be relative to the repo root
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
